<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "darkblue";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["hamster.jpeg", "kocheng.jpeg", "koala.jpeg", "little octopus.jpeg", "panda.jpeg", "rabbit.jpeg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Hamster") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar hamster.jpeg")
            }
            

            if(pilihan.value == "Kocheng") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kocheng.jpeg")
            }

            if(pilihan.value == "Koala") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar koala.jpege")
            }

            if(pilihan.value == "Gurita") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar Little octopus.jpeg")
            }

            if(pilihan.value == "Panda") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar panda.jpeg")
            }

            if(pilihan.value == "Rabbit") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar rabbit.jpeg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Selamat Datang di Pilihan Gambar Ikma Nur Illahi</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Hamster">Hamster</option>
        <option value="Kocheng">Kucing</option>
        <option value="Koala">Koala</option>
        <option value="Gurita">Gurita</option>
        <option value="Panda">Panda</option>
        <option value="Rabbit">Kelinci</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
